<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Website</title>
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"

          rel="stylesheet" type="text/css" />

    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
</head>
<style>

    fieldset {
        background:lightyellow;
        border: 10px solid yellow;
        margin-bottom: 10px;
        width: 720px;
    }
    label {
        width: 180px;
        display: inline-block;
        text-align: right;
        vertical-align: top;
    }
    textarea {
        width: 360px;
        height: 50px;
    }
    #radio {
         width: auto;
     }
    #checkbox {
        width: auto;
    }
    label.ranges {
        width:auto;
    }
    #redspan {
        color: white;
        background-color: #c00000;
    }
    #purplespan {
        color: white;
        background-color: #bf00bf;
    }
    label:hover {
        font-size: 20px;
    }
    input:hover {
        font-size: 20px;
    }
    article, aside, figure, footer, header, hgroup,
    menu, nav, section { display: block; }


</style>
<body>
  <header>
      <h1 align="center">Please Enter Your Details For Our Dating Website!</h1>
  </header>
  <section>
      <fieldset>
          <legend>Your Face</legend>
          <label for="avatar">Your image:</label>
          <!--<input type="file" id="avatar" name="avatar" required>-->
          <input type='file' id="avatar" onchange="readURL(this);" />

          <div>
              <label for="preview">Image preview:</label>
              <img id="preview" src="#" alt="your image" />
              <!--<img id="preview">-->
          </div>
      </fieldset>
      <fieldset>
          <legend>Your General Details</legend>
          <div>
              <label for="name">Name:</label>
              <input type="text" id="name" required>
          </div>
          <div>
              <label for="gender">Gender:</label><span id="gender"></span>
              <label for="male" id="radio">Male</label>
              <input type="radio" id="male">
              <label for="female" id="radio">Female</label>
              <input type="radio" id="female">
          </div>
          <div>
              <label for="age">Age:</label>
              <input type="number" id="age" required>
          </div>
          <div>
              <label for="date of birth">Date of Birth:</label>
              <input type="date" id="date of birth" required>
          <div>
              <label for="favorite color">Favorite Color:</label>
              <input type="color" id="favorite color" required>
          </div>
          <div>
              <label for="country">Country:</label>
                <select id="country" required>
                  <option value="United States">United States</option>
                  <option value="Mexico">Mexico</option>
                  <option value="Canada">Canada</option>
                  <option value="England">England</option>
                  <option value="Nigeria">Nigeria</option>
                  <option value="Other">Other...</option>
                </select>
          </div>
      </fieldset>
      <fieldset>
          <legend>Your Indicators</legend>
          <div>
              <label for="height">Height:</label><span id="height"></span>
              <label for="heightbar" class="ranges"><span id="redspan">Short</span></label>
              <input type="range" min="0" max="100" id="heightbar" required>
              <label for="heightbar" class="ranges"><span id="purplespan">Tall</span></label>
          </div>
          <div>
              <label for="salary">Salary:</label><span id="salary"></span>
              <label for="salarybar" class="ranges"><span id="redspan">Poor</span></label>
              <input type="range" min="0" max="100" id="salarybar" required>
              <label for="salarybar" class="ranges"><span id="purplespan">Rich</span></label>
          </div>
      </fieldset>
      <fieldset>
          <legend>Your Contact Information</legend>
          <div>
              <label for="email">Email:</label>
              <input type="email" id="email" required>
          </div>
          <div>
              <label for="tel">Mobile:</label>
              <input type="tel" id="tel" required>
          </div>
          <div>
              <label for="address">Address:</label><span id="address"></span>
              <textarea></textarea>
          </div>
          <div>
              <label for="method of contact">Method to contact you</label><span id="method of contact"></span>
              <input type="checkbox" id="email2">
              <label for="email2" id="checkbox">Email</label>
              <input type="checkbox" id="whatsapp">
              <label for="whatsapp" id="checkbox">Whatsapp</label>
              <input type="checkbox" id="in-app-chat">
              <label for="in-app-chat" id="checkbox">In-app-chat</label>
          </div>
      </fieldset>
              <input type="submit">
  </section>
  <script type="text/javascript">

      function readURL(input) {

          if (input.files && input.files[0]) {

              var reader = new FileReader();

              reader.onload = function (e) {

                  $('#preview')

                          .attr('src', e.target.result)

                          .width(150)

                          .height(200);

              };

              reader.readAsDataURL(input.files[0]);

          }

      }

  </script>
</body>
</html>
